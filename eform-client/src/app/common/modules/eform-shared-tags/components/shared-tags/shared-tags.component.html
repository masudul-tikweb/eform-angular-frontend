<h3 mat-dialog-title>{{ 'Tags management' | translate }}</h3>
<div mat-dialog-content>
  <div class="d-flex flex-column">
  <div class="d-flex flex-row justify-content-end mb-2">
    <button
      *ngIf="showMultipleCreateBtn"
      mat-raised-button
      color="primary"
      id="newTagsBtn"
      (click)="showMultipleCreateTagModal()"
      type="button">
      <mat-icon>add</mat-icon>
      {{'Add bulk' | translate}}
    </button>
    <button
      mat-raised-button
      color="accent"
      id="newTagBtn"
      (click)="showCreateTagModal()"
      type="button">
      <mat-icon>add</mat-icon>
      {{'Add new' | translate}}
    </button>
  </div>
  <div class="d-flex flex-column">
    <div class="d-flex flex-row tag-row align-items-center" *ngFor="let tag of availableTags">
      <div id="tagName">
        {{tag.name}}
      </div>
      <div class="spacer"></div>
      <div>
        <button *ngIf="!tag.isLocked"
          color="accent"
          mat-icon-button
          (click)="showEditTagModal(tag)"
          id="editTagBtn"
          matTooltip="{{'Edit' | translate}}"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="!tag.isLocked"
          mat-icon-button
          color="warn"
          (click)="showDeleteTagModal(tag)"
          id="deleteTagBtn"
          matTooltip="{{'Delete' | translate}}"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div></div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    (click)="hide()"
    id="tagsModalCloseBtn">
    {{ 'Close' | translate }}
  </button>
</div>
